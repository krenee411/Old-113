<!-- Modify this page to use a select and an input to generate a calendar for any month and year -->

<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calendar</title>
        <link rel='stylesheet' href='calendar.css'>
    </head>
    <body>
        <div class='calendarWrapper'>
            <div class='calendarTitle'>Calender</div>
            <div id="select">
                <select name="months" id="selectMonths" onclick="printCalendar()">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <input type="number" name="year" id="selectyear">
                <input type="submit" value="go" onclick="printCalendar()"></div>
            <div class='calendar' id='calendarDays'></div>
        </div>
    </body>
    <script src='./calendar.js'></script>
</html>
